<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Ingresar Código</h1>
      <input
        type="text"
        placeholder="Ingresar código..."
        name="codigo"
        [(ngModel)]="txtCodigo"
        maxlength="6"
      />
      <button id="btnVerificar">Verificar</button>
      <br />
      <div class="alertita" *ngIf="alertaVisible">
        <div class="alert alert-danger custom-alert" id="divAlert2">
          Codigo invalido
        </div>
        <div class="progress" id="progressContainer">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            [style.width.%]="progressValue"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>Escanear Qr</h1>
      <br />
      <button type="button" id="btnGenerarQR">Generar código Qr</button>
      <br />
      <div class="alertita2" *ngIf="alertaVisible2">
        <div class="alert alert-danger custom-alert" id="divAlert">QR ya existente</div>
        <div class="progress" id="progressContainer">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            [style.width.%]="progressValue"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div
        class="overlay-panel overlay-left"
        style="border-radius: 10px; padding: 20px"
      >
        <img
          src="./mqdefault.jpg"
          alt=""
          style="max-width: 100%; border-radius: 10px; margin-bottom: 10px"
        />
        <button class="ghost" id="btnGenerar">
          Generar código QR
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>¿Tienes tu Qr?</h1>
        <p>Ingresa tu código</p>
        <button class="ghost" id="btnAutenticar">Autenticar</button>
      </div>
    </div>
  </div>
</div>
