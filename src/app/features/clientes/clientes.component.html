<div>
  <h3 class="card-title">
    <i class="fas fa-list text-dark me-2"></i> Lista de clientes
  </h3>
</div>
<hr />
<div class="row mb-2">
  <div class="col-8">
    <button class="btn btn-success btn-sm me-1" (click)="abrirModal()">
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <div class="col-4">
    <input
      class="form-control"
      placeholder="Buscar"
      [(ngModel)]="buscarClie"
      (keyup)="onKeyReleased()"
    />
  </div>
</div>
<table class="table table-striped table-bordered table-responsive-md w-100">
  <thead>
    <tr class="text-center">
      <th>Código</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>DNI</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Plan</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="loading">
      <td colspan="8" class="text-center">Cargando...</td>
    </tr>
    <tr *ngIf="!loading && clientesPaginados.length === 0">
      <td colspan="8" class="text-center">CLIENTE NO ENCONTRADO</td>
    </tr>
    <tr
      *ngFor="
        let cliente of clientesPaginados
          | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: length }
      "
    >
      <td class="text-center">{{ cliente.id }}</td>
      <td>{{ cliente.nombreCliente }}</td>
      <td>{{ cliente.apellidos }}</td>
      <td>{{ cliente.dni }}</td>
      <td>{{ cliente.emailClie }}</td>
      <td>{{ cliente.telefonoCliente }}</td>
      <td>{{ cliente.plan.nombre }}</td>
      <td class="text-center">
        <button class="btn btn-info btn-sm me-1" (click)="editarCliente(cliente.id)">
          <i class="far fa-edit text-white"></i>
        </button>
        <button class="btn btn-danger btn-sm" (click)="eliminarClienteModal(cliente)">
          <i class="fa fa-trash text-white"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
