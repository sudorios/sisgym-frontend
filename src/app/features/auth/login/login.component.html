<div
  class="bg-white min-vh-100 d-flex align-items-center justify-content-center"
>
  <div class="col-12 col-sm-8 col-md-6 col-lg-4 px-4 border border-1 border-warning rounded">
    <div class="card rounded-4 border-0">
      <div class="card-body p-5 text-center">
        <h4 class="fw-bold mb-3" style="font-family: 'Lato', sans-serif">
          Iniciar Sesi칩n
        </h4>

        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg rounded-pill"
              placeholder="Introduce tu usuario"
              [(ngModel)]="txtUsuario"
              name="Usuario"
            />
          </div>

          <div class="position-relative mb-4">
            <input
              [type]="showPassword ? 'password' : 'text'"
              class="form-control form-control-lg rounded-pill"
              placeholder="Contrase침a"
              [(ngModel)]="txtPassword"
              name="Password"
            />
            <button
              type="button"
              class="btn btn-link p-0 position-absolute top-50 end-0 translate-middle-y me-3"
              (click)="togglePassword()"
              aria-label="Mostrar u ocultar contrase침a"
            >
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </button>
          </div>

          <div class="d-grid mb-2">
            <button
              type="button"
              class="btn btn-warning btn-lg rounded-pill"
              (click)="IniciarSesion()"
            >
              Ingresar
            </button>
          </div>

          @if (alertaVisible) {
            <div class="mt-3">
              <div class="alert alert-danger py-2 mb-2 text-center">
                Usuario inv치lido
              </div>
              <div class="progress" style="height: 5px">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                  role="progressbar"
                  [style.width.%]="progressValue"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          }

        </form>
      </div>
    </div>
  </div>
</div>
